<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Configuración - Meetrans</title>
    <link rel="stylesheet" href="configuracion.css"/>
  </head>
  <body>
    <header>
      <h1>Configuración - Meetrans</h1>
      <h2>Administración</h2>
      <button type="button" class="correcto jsGuardar">
        Guardar
      </button>
      <button type="button" class="jsRestaurar">
        Restaurar
      </button>
    </header>
    <form>
      <label>
        <h2>Tu nombre. Si lo configuras, se mostrará en lugar del pronombre</h2>
        <input type="text" name="nombre" placeholder="Pepito"/>
      </label>
      <h2>Atajos</h2>
      <span>Opciones: Alt, Ctrl, Shift, Tecla [Obligatoria]</span>
      <label>
        <h3>Iniciar</h3>
        <input
          type="text"
          name="atajosPorAccion.iniciar"
          placeholder="Ctrl+Shift+Q"
        />
      </label>
      <label>
        <h3>Finalizar</h3>
        <input
          type="text"
          name="atajosPorAccion.finalizar"
          placeholder="Ctrl+Alt+Q"
        />
      </label>
      <label>
        <h2>Transparencia</h2>
        <input
          type="range"
          name="transparencia"
          min="0"
          max="100"
          step="1"
          value="50"
        />
      </label>
      <label>
        <h2>Códigos de reuniones a ignorar (Separados por coma)</h2>
        <textarea
          name="reunionesCodigosAIgnorar"
          placeholder="abc-defg-hij,zyx-wvut-srq"
        ></textarea>
      </label>
    </form>
    <script src="configuracion.js"></script>
  </body>
</html>
